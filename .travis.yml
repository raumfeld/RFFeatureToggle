# references:
# * http://www.objc.io/issue-6/travis-ci.html
# * https://github.com/supermarin/xcpretty#usage

language: objective-c
cache: cocoapods
podfile: Example/Podfile
before_install:
- gem install cocoapods -v '0.32.1'
- pod install --project-directory=Example
script:
- set -o pipefail && xcodebuild test -workspace Example/RFFeatureToggle.xcworkspace -scheme RFFeatureToggle-Example -sdk iphonesimulator ONLY_ACTIVE_ARCH=NO GCC_INSTRUMENT_PROGRAM_FLOW_ARCS=YES GCC_GENERATE_TEST_COVERAGE_FILES=YES | xcpretty
- pod lib lint
after_success:
- bash <(curl -s https://codecov.io/bash)
